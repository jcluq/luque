---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% assign imgpath = page.path%}
    {% capture my_variable %}{{imgpath |remove: page.name}}{% endcapture %}
    


    {% include image-gallery.html folder=my_variable%}


    

  </div>
  
</article>
